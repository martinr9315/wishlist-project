<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Friends</title>
</head>
<body>
    <h2>My Friends</h2>
    <div id="menu"></div>
     
    <script type="text/javascript">
        function OnSubmitForm()
        {
          if(document.myform.operation[0].checked == true)
          {
            document.myform.action = "add-friend.html";
          }
          else
          if(document.myform.operation[1].checked == true)
          {
            document.myform.action = "my-list.html";
          }
          else
          {
              document.myform.action = "other-list.html";
          }
          return true;
        }
        </script>
        
         <form name="myform" onsubmit="return OnSubmitForm();">
            <input type="radio" name="operation" value="1">Friend A<br>
            <input type="radio" name="operation" value="2">Friend B<br>
            <input type="radio" name="operation" value="3">Friend C<br>
            <p>
            <input type="submit" name="submit" value="submit">
            </p>
         </form>

    <a href="/other-list.html">My Friend's List</a>
    <a href="/add-friend.html">Add Friend</a>
</body>
</html>
